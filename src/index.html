<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Oxanium:wght@400;500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/script.js"></script>
    <title>Landing Page</title>
</head>

<body>
    <!-- <div class="blur-effect"></div> -->
    <div class="container">
        <header class="header">
            <a href="#"><img class="header__logo" src="img/logo_nav.svg" alt=""></a>
            <nav class="header__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item"><a href="#">Explore</a></li>
                    <li class="nav-menu__list-item"><a href="#">Creators</a></li>
                    <li class="nav-menu__list-item"><a href="#">Community</a></li>
                </ul>
                <button class="nav-menu__btn">Connect Wallet</button>
            </nav>
        </header>
        <main>
            <section class="hero-section">
                <div class="hero-section__blur-light-effect">
                    <div class="hero-section__blur-light-effect__ellipse"></div>
                    <div class="hero-section__blur-light-effect__rectangle1"></div>
                    <div class="hero-section__blur-light-effect__rectangle2"></div>
                    <div class="hero-section__blur-light-effect__rectangle3"></div>
                    <div class="hero-section__blur-light-effect__rectangle4"></div>
                    <div class="hero-section__blur-light-effect__rectangle5"></div>
                </div>
                <div class="hero-section__left">
                    <h1 class="hero-section__title-first title-first">
                        Explore, Buy and Sell the
                        <span class="title-first__primary-color">Best <br> NFTs!</span>
                    </h1>
                    <div class="hero-section__btn-box">
                        <button class="bth-yellow margin-right-48px">Explore</button>
                        <button class="btn-transparent">Create</button>
                    </div>
                    <div class="hero-section__counter-box">
                        <div class="counter">
                            <div class="counter__result">32k+</div>
                            <h4 class="counter__title">Artworks</h4>
                        </div>
                        <div class="counter">
                            <div class="counter__result">20k+</div>
                            <h4 class="counter__title">Auctions</h4>
                        </div>
                        <div class="counter">
                            <div class="counter__result">12k+</div>
                            <h4 class="counter__title">Creators</h4>
                        </div>
                    </div>
                </div>
                <div class="hero-section__right">
                    <div class="hero-section__main-card main-card">
                        <div class="main-card__bid">
                            <div class="main-card__current-bid-box">
                                <div class="main-card__current-bid-title">Current bid</div>
                                <div class="main-card__current-bid-price">0.99 ETH</div>
                            </div>
                            <div class="main-card__end-time-box">
                                <div class="main-card__end-time-title">Ends in</div>
                                <div class="main-card__end-time-hours">25 hrs</div>
                            </div>
                        </div>
                        <img class="main-card__candy" src="img/candy-main-card-background.png" alt="candy">
                        <img class="main-card__worms-1" src="img/worms-main-card-background.svg" alt="worms">
                        <img class="main-card__worms-2" src="img/worms-main-card-background.svg" alt="worms">
                        <img class="main-card__worms-3" src="img/worms-main-card-background.svg" alt="worms">
                        <div class="main-card__about">
                            <div class="main-card__creator-box">
                                <div class="main-card__creator-title">Artist</div>
                                <div class="main-card__creator-name">@wzard</div>
                            </div>
                            <button class="main-card__btn-start">Start Bid</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="clients-logo">
                <img class="clients-logo__coinbase" src="icons/coinbase.svg" alt="coinbase">
                <img class="clients-logo__blockchain" src="icons/blockchain.svg" alt="blockchain">
                <img class="clients-logo__binance" src="icons/binance.svg" alt="binance">
                <img class="clients-logo__bitmex" src="icons/bitmex.svg" alt="bitmex">
                <button class="clients-logo__scroll-button scroll-button">&darr;</button>
            </section>
            <section class="live-auctions-section">
                <div class="live-auctions-section__blur-rectangle"></div>
                <div class="live-auctions-section__title-second title-second-box">
                    <div class="title-second-box__ellipse"></div>
                    <h2 class="title-second-box__text">Live Auctions</h2>
                </div>
                <div class="live-auctions-section__cards-bid-box">
                    <div class="card-bid">
                        <div class="card-bid__image">
                            <div class="card-bid__countdown">
                                <h6 class="card-bid__countdown-text">03:18:24</h6>
                            </div>
                        </div>
                        <div class="card-bid__content">
                            <div class="card-bid__about">
                                <div class="card-bid__about-author-box">
                                    <img class="card-bid__about-img" src="img/cards-bid/profile-image.svg"
                                        alt="profile-image">
                                    <h6 class="card-bid__about-name">Virtual Art <br><span class="card-bid__about-name-span">by @wzard</span></h6>
                                </div>
                                <div class="card-bid__about-like-box">
                                    <img class="card-bid__about-like-heart" src="img/cards-bid/heard.svg" alt="heard">
                                    <h6 class="card-bid__about-like-count">92</h6>
                                </div>
                            </div>
                            <div class="card-bid__current-bid">
                                <h6 class="card-bid__title-current-bid">Current Bid</h6>
                                <h6 class="card-bid__price-current-bid">4.89 ETH</h6>
                            </div>
                        </div>
                        <button class="card-bid__btn">Place a bid</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
